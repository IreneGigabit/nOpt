<script language="javascript">
$(function(){
	$("#main .content").load("homtlist.htm");
	
	var sideClosed = false;
	$("#left2").click(function(){
		$('#left').toggle();
		$('#main .content').animate({
			marginLeft:(sideClosed)*200+'px'
		}, 100);
		sideClosed = !sideClosed;
	});
	var topClosed = false;
	$("#top1").click(function(){
		if(!topClosed) $('#top').hide(); else $('#top').show();
		$('#left .content').animate({
			marginTop:(topClosed)*100+'px'
		}, 100);
		$('#main .content').animate({
			marginTop:(topClosed)*100+'px'
		}, 100);
		topClosed = !topClosed;
	});
});
</script>
